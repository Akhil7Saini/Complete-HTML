        <h1>iFrame Tag</h1>

        <!--? The <iframe> HTML element represents a nested browsing context, embedding another HTML page into the current one. -->

        <iframe src="https://www.wikkipedia.com/" title="youtube" frameborder="0" width="100%" height="500px"></iframe>

        <hr>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/dMbOh114Vd4?si=Af-C3o1sI0f0tp1e" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <hr>
